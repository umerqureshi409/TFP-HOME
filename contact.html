<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talpur Dynasty Legacy - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tfp-brown': '#c48f63',
                        'tfp-dark': '#212123',
                        'tfp-gold': '#C4A775'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .curved-nav {
            border-radius: 50px;
            background: #212123;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .social-icons {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 50;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: #212123;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #C4A775;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .social-icon:hover {
            transform: scale(1.1);
            background: #C4A775;
            color: #212123;
        }

        .contact-form {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .sword-divider {
            position: relative;
            height: 2px;
            background: #212123;
        }

        .sword-divider::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #212123;
            transform: rotate(45deg);
            left: calc(50% - 10px);
            top: -9px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating-sword {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-tfp-brown to-tfp-gold min-h-screen">
   <nav class="fixed top-0 left-0 right-0 z-50 px-4 py-3">
        <div class="curved-nav flex justify-between items-center px-6 py-3 mx-auto max-w-7xl">
            <a href="index.html" class="text-white text-2xl font-bold">
                <img src="./logo.png" alt="Talpur Foundation Logo" class="w-auto h-12"/>
            </a>
            <div class="hidden md:flex items-center space-x-8 text-sm">
                <a href="index.html" class="text-white hover:text-tfp-gold transition-colors duration-300">Home</a>
                <a href="blogs.html" class="text-white hover:text-tfp-gold transition-colors duration-300">Blogs</a>
                <a href="about.html" class="text-white hover:text-tfp-gold transition-colors duration-300">About Us</a>
                <a href="contact.html" class="text-white hover:text-tfp-gold transition-colors duration-300">Contact Us</a>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative hidden sm:block">
                    <input type="text" class="w-64 px-4 py-2 pr-10 rounded-full focus:outline-none bg-tfp-brown/50 text-white placeholder-white/70 backdrop-blur-sm transition-all duration-300 focus:bg-tfp-brown/70" placeholder="Search..."/>
                    <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-white/70" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 10A7 7 0 1010 17 7 7 0 0017 10z" />
                    </svg>
                </div>
                <button onclick="toggleMenu()" class="md:hidden text-white hover:text-tfp-gold transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="absolute top-16 right-0 w-full bg-tfp-dark p-4 rounded-lg hidden flex-col md:hidden transition-all duration-300">
            <a href="index.html" class="block text-white hover:text-gray-200 py-2">Home</a>
            <a href="blogs.html" class="block text-white hover:text-gray-200 py-2">Blogs</a>
            <a href="about.html" class="block text-white hover:text-gray-200 py-2">About Us</a>
            <a href="contact.html" class="block text-white hover:text-gray-200 py-2">Contact Us</a>
        </div>
    </nav>

    <main class="min-h-screen pt-24 pb-16 relative overflow-hidden">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-5xl md:text-7xl font-bold text-tfp-dark mb-8 tracking-tighter">
                    <span class="block">GET IN</span>
                    <span class="block text-white">TOUCH</span>
                </h1>
                
                <div class="grid md:grid-cols-2 gap-8 items-start">
                    <!-- Contact Form -->
                    <div class="contact-form rounded-xl p-8 backdrop-blur-md">
                        <form class="space-y-6">
                            <div>
                                <label for="name" class="block text-tfp-dark font-medium mb-2 text-lg">Name</label>
                                <input type="text" id="name" name="name" 
                                       class="w-full px-4 py-3 bg-white/80 border-2 border-tfp-dark rounded-lg 
                                              focus:outline-none focus:ring-2 focus:ring-tfp-gold focus:border-transparent
                                              transition-all duration-300" required>
                            </div>
                            <div>
                                <label for="email" class="block text-tfp-dark font-medium mb-2 text-lg">Email</label>
                                <input type="email" id="email" name="email" 
                                       class="w-full px-4 py-3 bg-white/80 border-2 border-tfp-dark rounded-lg 
                                              focus:outline-none focus:ring-2 focus:ring-tfp-gold focus:border-transparent
                                              transition-all duration-300" required>
                            </div>
                            <div>
                                <label for="message" class="block text-tfp-dark font-medium mb-2 text-lg">Message</label>
                                <textarea id="message" name="message" rows="4" 
                                          class="w-full px-4 py-3 bg-white/80 border-2 border-tfp-dark rounded-lg 
                                                 focus:outline-none focus:ring-2 focus:ring-tfp-gold focus:border-transparent
                                                 transition-all duration-300" required></textarea>
                            </div>
                            <button type="submit" 
                                    class="w-full bg-tfp-dark text-white px-8 py-4 rounded-lg text-lg font-semibold
                                           hover:bg-tfp-dark/90 transform hover:-translate-y-1 transition-all duration-300">
                                Send Message
                            </button>
                        </form>
                    </div>

                    <!-- Contact Information -->
                    <div class="bg-tfp-dark text-white rounded-xl p-8 relative overflow-hidden">
                        <div class="relative z-10">
                            <h2 class="text-2xl font-bold mb-6 text-tfp-gold">Visit Our Office</h2>
                            <div class="space-y-4">
                                <div class="flex items-start space-x-4">
                                    <i class="ph-map-pin text-2xl text-tfp-gold"></i>
                                    <div>
                                        <p class="font-medium">Address</p>
                                        <p class="text-gray-400">123 Talpur Street</p>
                                        <p class="text-gray-400">Hyderabad, Sindh</p>
                                        <p class="text-gray-400">Pakistan</p>
                                    </div>
                                </div>
                                <div class="flex items-start space-x-4">
                                    <i class="ph-envelope text-2xl text-tfp-gold"></i>
                                    <div>
                                        <p class="font-medium">Email</p>
                                        <p class="text-gray-400">info@talpurfoundation.org</p>
                                    </div>
                                </div>
                                <div class="flex items-start space-x-4">
                                    <i class="ph-phone text-2xl text-tfp-gold"></i>
                                    <div>
                                        <p class="font-medium">Phone</p>
                                        <p class="text-gray-400">+92 123 456 7890</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="sword-divider my-8"></div>
                            
                            <div class="space-y-4">
                                <h3 class="text-xl font-semibold text-tfp-gold">Follow Us</h3>
                                <div class="flex space-x-4">
                                    <a href="https://www.facebook.com/profile.php?id=61572801676028" 
                                       class="bg-tfp-gold/20 p-3 rounded-full hover:bg-tfp-gold/30 transition-colors">
                                        <i class="ph-facebook-logo text-xl"></i>
                                    </a>
                                    <a href="https://www.instagram.com/talpurfoundationpakistan/" 
                                       class="bg-tfp-gold/20 p-3 rounded-full hover:bg-tfp-gold/30 transition-colors">
                                        <i class="ph-instagram-logo text-xl"></i>
                                    </a>
                                    <a href="#" class="bg-tfp-gold/20 p-3 rounded-full hover:bg-tfp-gold/30 transition-colors">
                                        <i class="ph-twitter-logo text-xl"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Decorative sword -->
                        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-qoZbiLIHDWT3hBBuZX1p0pMXzf2Acp.png" 
                             alt="Decorative Sword" 
                             class="absolute -right-20 -bottom-20 w-64 opacity-10 transform rotate-45">
                    </div>
                </div>
            </div>
        </div>

        <!-- Floating decorative swords -->
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-qoZbiLIHDWT3hBBuZX1p0pMXzf2Acp.png" 
             alt="Decorative Sword" 
             class="absolute top-20 right-10 w-32 opacity-20 floating-sword hidden lg:block">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-qoZbiLIHDWT3hBBuZX1p0pMXzf2Acp.png" 
             alt="Decorative Sword" 
             class="absolute bottom-20 left-10 w-32 opacity-20 floating-sword hidden lg:block" 
             style="animation-delay: -1.5s">
    </main>
 <div class="social-icons">
        <a href="#" class="social-icon group">
            <i class="ph-facebook-logo text-xl"></i>

    <footer class="bg-tfp-brown text-white py-6">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center mb-4">
                <p class="text-sm">&copy; 2023 TFP</p>
                <div class="text-2xl font-bold"><img src="./logo.png" alt="Talpur Foundation Logo" class="w-auto h-12"/></div>
            </div>
            <div class="w-full h-px bg-white/30 mb-4"></div>
            <div class="flex justify-between items-center">
                <div class="flex gap-8">

    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobile-menu");
            menu.classList.toggle("hidden");

    </script>
</body>
